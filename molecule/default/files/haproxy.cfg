# Ansible managed: Do NOT edit this file manually!

global
    ca-base /etc/ssl/certs
    chroot /var/lib/haproxy
    crt-base /etc/ssl/private
    daemon
    group haproxy
    log /dev/log local0
    log /dev/log local1 notice
    maxconn 2048
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    user haproxy

defaults
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

defaults http
    log global
    mode http
    option httplog
    option dontlognull

frontend www.example.com from http
    bind 127.0.0.1:80
    bind 127.0.0.1:8080
    default_backend web_servers

frontend www.example2.com
    bind 127.0.0.1:4242
    bind 127.0.0.1:1337
    default_backend web_servers

backend web_servers
    balance roundrobin
    cookie SERVERUSED insert indirect nocache
    default-server check maxconn 20
    option httpchk HEAD /
    server server1 127.0.0.1:80 cookie server1
    server server2 127.0.0.1:8080 cookie server2

listen stats
    bind *:8404
    stats enable
    stats uri /monitor
    stats refresh 5s

resolvers dns
    accepted_payload_size 8192
    nameserver dns1 192.168.50.30:53
